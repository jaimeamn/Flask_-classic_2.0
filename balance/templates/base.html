<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Balance | {% block titulo %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container">
            Registro de ingresos gastos
        </div>
    </header>
    <nav class="container">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/alta">Nuevo</a></li>
        </ul>
    </nav>
    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
        <section class="errores container">
            <ul>
                {% for mensaje in mensajes%}
                    <li clase="error-msg">{{ mensaje }}</li>
                {% endfor %}
            </ul>
        </section>

        {% endif %}
    
    {% endwith%}
    <section class="container">
        {% block contenido%}{% endblock %}
    </section>
    <footer>
        <div class="container">
            Â© 2022. Todos los derechos reservados
        </div>
    </footer>
</body>
</html>
